<!-- Writing an table using colspan and rowspan-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border =black>
        <caption></caption>
        <thead>
            <tr>
                <th rowspan ="2">Food</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Burger</td>
                <td>80</td>
                <td>1.5</td>
            </tr>
            <tr>
                <td>MAggi</td>
                <td>10</td>
                <td>2.5</td>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>100</td>
                <td>5</td>
            </tr>
      
        </tbody>
    </table>

</body>
</html>
